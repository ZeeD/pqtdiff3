[build-system]
build-backend = "pdm.backend"

requires = [ "pdm-backend" ]

[project]
name = "zeed-pqtdiff3"
version = "0.1.0"
description = "python+qt based kdiff3 clone"
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }

authors = [
    { name = "ZeeD", email = "vito.detullio@gmail.com" },
]
requires-python = "==3.12.*"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
]
dependencies = [ "pyside6==6.7.*" ]
gui-scripts.pqtdiff3 = "pqtdiff3.main:main"

[dependency-groups]
dev = [ "mypy>=1.13", "pyproject-fmt>=2.5", "ruff>=0.7.1" ]

[tool.pdm]
distribution = true

[tool.pdm.scripts]
_.env = { PYTHONPATH = "src:tests" }
lint = { composite = [
    "pyproject-fmt pyproject.toml",
    "ruff format .",
    "ruff check --exit-zero .",
    "dmypy run .",
] }
start = 'pqtdiff3'

[tool.ruff]
line-length = 80
src = [ "src" ]
fix = true
format.quote-style = "single"
format.skip-magic-trailing-comma = true
format.docstring-code-format = true
lint.select = [ "ALL" ]
lint.ignore = [
    "ANN1",   # disabled by me
    "COM812", # conflicts with formatter
    "D1",     # disabled by me
    "D203",   # incompatibility with D211
    "D213",   # incompatibility with D212
    "ISC001", # conflicts with formatter
    "PD",     # disabled by me
    "PT009",  # disabled by me
    "PT027",  # disabled by me
    "Q001",   # conflicts with formatter
    "Q002",   # conflicts with formatter
    "S603",   # incompatibility with S602
]
lint.flake8-annotations.allow-star-arg-any = true
lint.flake8-quotes.docstring-quotes = "single"
lint.flake8-quotes.inline-quotes = "single"
lint.flake8-quotes.multiline-quotes = "single"
lint.flake8-type-checking.quote-annotations = true
lint.isort.force-single-line = true

[tool.pyproject-fmt]
column_width = 80
indent = 4

[tool.mypy]
mypy_path = [ "src" ]
strict = true
warn_unused_configs = true
